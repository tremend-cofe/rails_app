    help:
      participatory_spaces:
        assemblies:
          contextual: "<p>Een <strong>assemblee</strong> is een groep leden van een organisatie die periodiek bijeenkomt om beslissingen te nemen over een specifiek gebied of een specifiek toepassingsgebied van de organisatie.</p> <p>Assemblees houden vergaderingen, sommige zijn privé en sommige zijn openbaar. Als ze openbaar zijn, is het mogelijk eraan deel te nemen (bijvoorbeeld: aanwezig zijn indien de capaciteit dit toelaat, punten aan de agenda toevoegen of opmerkingen formuleren bij de voorstellen en besluiten van dit orgaan).</p> <p>Voorbeelden: een algemene assemblee (die eenmaal per jaar bijeenkomt om de belangrijkste actielijnen van de organisatie en de uitvoerende organen bij stemming vast te stellen), een adviesraad voor gelijke kansen (die om de twee maanden bijeenkomt om voorstellen te doen over de manier waarop de genderverhoudingen in de organisatie kunnen worden verbeterd), een evaluatiecommissie (die elke maand bijeenkomt om een proces op te volgen) of een garantie-instelling (die incidenten, misbruiken of voorstellen ter verbetering van besluitvormingsprocedures verzamelt) zijn allemaal voorbeelden van assemblees.</p>\n"
          page: "<p>Een <strong>assemblee</strong> is een groep leden van een organisatie die periodiek bijeenkomt om beslissingen te nemen over een specifiek gebied of een specifiek toepassingsgebied van de organisatie.</p> <p>Assemblees houden vergaderingen, sommige zijn privé en sommige zijn openbaar. Als ze openbaar zijn, is het mogelijk eraan deel te nemen (bijvoorbeeld: aanwezig zijn indien de capaciteit dit toelaat, punten aan de agenda toevoegen of opmerkingen formuleren bij de voorstellen en besluiten van dit orgaan).</p> <p>Voorbeelden: een algemene assemblee (die eenmaal per jaar bijeenkomt om de belangrijkste actielijnen van de organisatie en de uitvoerende organen bij stemming vast te stellen), een adviesraad voor gelijke kansen (die om de twee maanden bijeenkomt om voorstellen te doen over de manier waarop de genderverhoudingen in de organisatie kunnen worden verbeterd), een evaluatiecommissie (die elke maand bijeenkomt om een proces op te volgen) of een garantie-instelling (die incidenten, misbruiken of voorstellen ter verbetering van besluitvormingsprocedures verzamelt) zijn allemaal voorbeelden van assemblees.</p>\n"
