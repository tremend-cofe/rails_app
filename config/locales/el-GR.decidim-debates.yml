    events:
      debates:
        create_debate_event:
          space_followers:
            email_intro: |-
              Γεια σας,
              Δημιουργήθηκε ένας νέος διάλογος με τίτλο "%{resource_title}" στον συμμετοχικό χώρο %{space_title}, δείτε τον και λάβετε μέρος:
            email_outro: Λάβατε αυτήν την ειδοποίηση, επειδή ακολουθείτε τον συμμετοχικό χώρο %{space_title}. Μπορείτε να διακόψετε τη λήψη ειδοποιήσεων, ακολουθώντας τον προηγούμενο σύνδεσμο.
            email_subject: Νέος διάλογος με τίτλο "%{resource_title}" στον χώρο %{space_title}
            notification_title: Ο διάλογος <a href="%{resource_path}">%{resource_title}</a> δημιουργήθηκε στον χώρο <a href="%{space_path}">%{space_title}</a>.
          user_followers:
            email_intro: |-
              Γεια σας,
              Ο χρήστης %{author_name} %{author_nickname}, τον οποίο ακολουθείτε, δημιούργησε έναν νέο διάλογο "%{resource_title}". Δείτε τον και λάβετε μέρος:
            email_outro: Λάβατε αυτήν την ειδοποίηση, επειδή ακολουθείτε τον συντάκτη %{author_nickname}. Μπορείτε να διακόψετε τη λήψη ειδοποιήσεων, ακολουθώντας τον προηγούμενο σύνδεσμο.
            email_subject: Νέος διάλογος "%{resource_title}" από τον χρήστη %{author_nickname}
            notification_title: Ο χρήστης <a href="%{author_path}">%{author_name} %{author_nickname}</a> δημιούργησε τον διάλογο <a href="%{resource_path}">%{resource_title}</a>.
        creation_disabled:
          email_intro: 'Η δημιουργία διαλόγου δεν είναι πλέον ενεργή στον χώρο %{participatory_space_title}. Μπορείτε ακόμη να συμμετάσχετε σε ανοικτούς διαλόγους από αυτήν τη σελίδα:'
          email_outro: Λάβατε αυτήν την ειδοποίηση, επειδή ακολουθείτε τον συμμετοχικό χώρο %{participatory_space_title}. Μπορείτε να διακόψετε τη λήψη ειδοποιήσεων, ακολουθώντας τον προηγούμενο σύνδεσμο.
          email_subject: Η δημιουργία διαλόγου απενεργοποιήθηκε στον χώρο %{participatory_space_title}
          notification_title: Η δημιουργία διαλόγου έχει πλέον απενεργοποιηθεί στον χώρο <a href="%{participatory_space_url}">%{participatory_space_title}</a>
        creation_enabled:
          email_intro: 'Μπορείτε πλέον να ξεκινήσετε νέους διαλόγους στον χώρο %{participatory_space_title}! Έναρξη συμμετοχής σε αυτήν τη σελίδα:'
          email_outro: Λάβατε αυτήν την ειδοποίηση, επειδή ακολουθείτε τον συμμετοχικό χώρο %{participatory_space_title}. Μπορείτε να διακόψετε τη λήψη ειδοποιήσεων, ακολουθώντας τον προηγούμενο σύνδεσμο.
          email_subject: Οι διάλογοι είναι πλέον διαθέσιμοι στον χώρο %{participatory_space_title}
          notification_title: Μπορείτε πλέον να ξεκινήσετε <a href="%{resource_path}">νέους διαλόγους</a> σε έναν χώρο <a href="%{participatory_space_url}">%{participatory_space_title}</a>
        debate_closed:
          email_intro: 'Ο διάλογος "%{resource_title}" ολοκληρώθηκε. Μπορείτε να διαβάσετε τα συμπεράσματα από την αντίστοιχη σελίδα:'
          email_outro: Λάβατε αυτήν την ειδοποίηση, επειδή ακολουθείτε τον διάλογο "%{resource_title}". Μπορείτε να σταματήσετε να τον ακολουθείτε από τον προηγούμενο σύνδεσμο.
          email_subject: Ο διάλογος "%{resource_title}" έκλεισε
          notification_title: Ο διάλογος <a href="%{resource_path}">%{resource_title}</a> έκλεισε.
