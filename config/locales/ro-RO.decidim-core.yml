ro:
  decidim:
    admin_log:
      scope:
        delete_with_parent: "%{user_name} a șters domeniul %{resource_name} din domeniul %{parent_scope}"
    events:
      amendments:
        amendment_promoted:
          affected_user:
            email_subject: O modificare din partea %{emendation_author_nickname} a fost publicată ca %{amendable_type} nou
          follower:
            email_subject: O modificare din partea %{emendation_author_nickname} a fost publicată ca %{amendable_type} nou
      email_event:
        email_greeting: Bine ați venit, %{user_name},
      groups:
        invited_to_group:
          email_intro: Un administrator al grupului <a href="%{resource_url}">%{user_group_name}</a> v-a invitat să vă alăturați grupului.
        join_request_accepted:
          email_intro: Felicitări! Un administrator al grupului <a href="%{resource_url}">%{user_group_name}</a> a acceptat solicitarea dvs. de alăturare la grup.
        join_request_rejected:
          email_intro: Un administrator al grupului <a href="%{resource_url}">%{user_group_name}</a> a respins solicitarea dvs. de alăturare la grup.
        removed_from_group:
          email_intro: Un administrator al grupului <a href="%{resource_url}">%{user_group_name}</a> v-a eliminat din grup.
      resource_endorsed:
        email_subject: "%{endorser_nickname} are o nouă avizare"
    welcome_notification:
      default_body: <p>Bună ziua {{name}}, vă mulțumin că v-ați alăturat {{organization}} și bine ați venit!</p><ul><li>Dacă doriți să aveți o idee despre ceea ce puteți face aici, examinați secțiunea de <a href="{{help_url}}">Ajutor</a>.</li><li>După citirea acesteia veți primi primul ecuson. Aici este <a href="{{badges_url}}">lista tuturor ecusoanelor</a> pe care le puteți obține pe măsură ce participați în cadrul {{organization}}</li><li>Nu în ultimul rând, puteți să vă alăturați altor persoane, să împărtășiți cu acestea experiența dvs. de implicare și participare în cadrul {{organization}}. Formulați propuneri și comentarii, dezbateți, reflectați asupra modului de a contribui la binele comun, oferiți argumente pentru a convinge, ascultați și citiți pentru a vă lăsa convinși, exprimați-vă ideile în mod concret și direct, răspundeți ferm și cu răbdare, apărați-vă ideile și mențineți o atitudine deschisă pentru a colabora și a participa la ideile altora.</li></ul>
  devise:
    mailer:
      email_changed:
        message: Vă contactăm pentru a vă informa că adresa dvs. e-mail a fost schimbată în %{email}.
      invitation_instructions:
        invited_you_as_private_user: "%{invited_by} v-a invitat ca participant privat la %{application}. Puteți accepta prin linkul de mai jos."
