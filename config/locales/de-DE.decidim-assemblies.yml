    help:
      participatory_spaces:
        assemblies:
          contextual: "<p>Eine <strong>Versammlung</strong> ist eine Gruppe von Mitgliedern einer Organisation, die sich regelmäßig trifft, um Entscheidungen über das Gebiet oder die Reichweite der Organisation zu treffen.</p> <p>Versammlungen halten Sitzungen ab, einige sind privat und andere öffentlich. Wenn sie öffentlich sind, ist es möglich, an ihnen teilzunehmen (z.B. teilzunehmen, wenn die Kapazität es erlaubt, Punkte auf die Tagesordnung zu setzen oder die Vorschläge und Beschlüsse dieses Gremiums zu kommentieren).</p> <p>Beispiele: Eine Generalversammlung (die einmal jährlich zusammenkommt, um die Hauptaktionslinien der Organisation sowie ihre Exekutivorgane per Abstimmung zu bestimmen), ein Gleichstellungsbeirat (der alle zwei Monate zusammenkommt, um Vorschläge zur Verbesserung der Geschlechterbeziehungen in der Organisation zu machen), eine Evaluierungskommission (die monatlich zusammenkommt, um einen Prozess zu überwachen) oder ein Garantieorgan (das Vorfälle, Missbräuche oder Vorschläge zur Verbesserung der Entscheidungsverfahren sammelt) sind Beispiele für Versammlungen.</p>\n"
          page: "<p>Eine <strong>Versammlung</strong> ist eine Gruppe von Mitgliedern einer Organisation, die sich regelmäßig trifft, um Entscheidungen über das Gebiet oder die Reichweite der Organisation zu treffen.</p> <p>Versammlungen halten Sitzungen ab, einige sind privat und andere öffentlich. Wenn sie öffentlich sind, ist es möglich, an ihnen teilzunehmen (z.B. teilzunehmen, wenn die Kapazität es erlaubt, Punkte auf die Tagesordnung zu setzen oder die Vorschläge und Beschlüsse dieses Gremiums zu kommentieren).</p> <p>Beispiele: Eine Generalversammlung (die einmal jährlich zusammenkommt, um die Hauptaktionslinien der Organisation sowie ihre Exekutivorgane per Abstimmung zu bestimmen), ein Gleichstellungsbeirat (der alle zwei Monate zusammenkommt, um Vorschläge zur Verbesserung der Geschlechterbeziehungen in der Organisation zu machen), eine Evaluierungskommission (die monatlich zusammenkommt, um einen Prozess zu überwachen) oder ein Garantieorgan (das Vorfälle, Missbräuche oder Vorschläge zur Verbesserung der Entscheidungsverfahren sammelt) sind Beispiele für Versammlungen.</p>\n"
          title: Was sind Versammlungen?
