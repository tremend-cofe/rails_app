    help:
      participatory_spaces:
        assemblies:
          contextual: "<p>Una <strong>asamblea</strong> es un grupo de miembros de una organización que se reúnen periódicamente para adoptar decisiones sobre un área o un ámbito de la organización específico.</p> <p>Las asambleas celebran encuentros, algunos de los cuales son privados y otros públicos. Si son públicos, se puede participar en ellos (por ejemplo, se puede asistir si hay plazas, añadir puntos al programa o comentar las propuestas y decisiones adoptadas por este órgano).</p> <p>Ejemplos: Algunos ejemplos de asambleas son una asamblea general (que se reúne una vez al año para definir mediante votación las principales líneas de acción de la organización y sus órganos ejecutivos), un consejo consultivo sobre igualdad (que se reúne cada dos meses para formular propuestas sobre cómo mejorar las relaciones de género dentro de la organización), una comisión de evaluación (que se reúne una vez al mes para realizar un seguimiento de un proceso) o un organismo de garantía (que recopila incidentes, abusos o propuestas para mejorar los procedimientos de adopción de decisiones).</p>\n"
          page: "<p>Una <strong>asamblea</strong> es un grupo de miembros de una organización que se reúnen periódicamente para adoptar decisiones sobre un área o un ámbito de la organización específico.</p> <p>Las asambleas celebran encuentros, algunos de los cuales son privados y otros públicos. Si son públicos, se puede participar en ellos (por ejemplo, se puede asistir si hay plazas, añadir puntos al programa o comentar las propuestas y decisiones adoptadas por este órgano).</p> <p>Ejemplos: Algunos ejemplos de asambleas son una asamblea general (que se reúne una vez al año para definir mediante votación las principales líneas de acción de la organización y sus órganos ejecutivos), un consejo consultivo sobre igualdad (que se reúne cada dos meses para formular propuestas sobre cómo mejorar las relaciones de género dentro de la organización), una comisión de evaluación (que se reúne una vez al mes para realizar un seguimiento de un proceso) o un organismo de garantía (que recopila incidentes, abusos o propuestas para mejorar los procedimientos de adopción de decisiones).</p>\n"
          title: '¿Qué son las asambleas?'
