    help:
      participatory_spaces:
        assemblies:
          contextual: "<p>A <strong>közgyűlés</strong> a szervezet azon tagjainak csoportja, akik rendszeresen találkoznak, hogy döntéseket hozzanak a szervezet egy adott területéről vagy alkalmazási köréről.</p> <p>A közgyűlések üléseket tartanak, amelyek közül némelyik zártkörű, némelyik pedig nyilvános. Ha nyilvánosak, akkor lehet részt venni rajtuk (például: részvétel, ha a kapacitás lehetővé teszi, pontok hozzáadása a napirendhez, vagy az e szerv által tett javaslatok és határozatok véleményezése).</p> <p>Példák: Az éves közgyűlés (amely évente egyszer ülésezik, hogy szavazással meghatározza a szervezet fő tevékenységeinek irányvonalát, valamint annak végrehajtó szerveit), az esélyegyenlőségi tanácsadó testület (amely kéthavonta ülésezik, hogy javaslatokat tegyen a nemek közötti kapcsolatok javítására a szervezetben), az értékelő bizottság (amely havonta ülésezik egy adott folyamat figyelemmel kísérése érdekében) vagy a védelmi testület (amely eseményeket, visszaéléseket vagy javaslatokat gyűjt a döntéshozatali eljárások javítása érdekében) mind példák a közgyűlésekre.</p>\n"
          page: "<p>A <strong>közgyűlés</strong> a szervezet azon tagjainak csoportja, akik rendszeresen találkoznak, hogy döntéseket hozzanak a szervezet egy adott területéről vagy alkalmazási köréről.</p> <p>A közgyűlések üléseket tartanak, amelyek közül némelyik zártkörű, némelyik pedig nyilvános. Ha nyilvánosak, akkor lehet részt venni rajtuk (például: részvétel, ha a kapacitás lehetővé teszi, pontok hozzáadása a napirendhez, vagy az e szerv által tett javaslatok és határozatok véleményezése).</p> <p>Példák: Az éves közgyűlés (amely évente egyszer ülésezik, hogy szavazással meghatározza a szervezet fő tevékenységeinek irányvonalát, valamint annak végrehajtó szerveit), az esélyegyenlőségi tanácsadó testület (amely kéthavonta ülésezik, hogy javaslatokat tegyen a nemek közötti kapcsolatok javítására a szervezetben), az értékelő bizottság (amely havonta ülésezik egy adott folyamat figyelemmel kísérése érdekében) vagy a védelmi testület (amely eseményeket, visszaéléseket vagy javaslatokat gyűjt a döntéshozatali eljárások javítása érdekében) mind példák a közgyűlésekre.</p>\n"
