    help:
      participatory_spaces:
        assemblies:
          contextual: "<p>O <strong>adunare</strong> este un grup de membri ai unei organizații care se reunesc periodic pentru a lua decizii cu privire la o anumită zonă sau domeniu de activitate al organizației. </p> <p> Adunările organizează reuniuni, unele sunt private și unele sunt deschise. Dacă sunt deschise, participarea la acestea este posibilă (de exemplu: în cazul în care capacitatea permite acest lucru, adăugarea de puncte pe ordinea de zi sau formularea de observații cu privire la propunerile și deciziile luate de acest organ).</p> <p>Exemple: O adunare generală (care se reunește o dată pe an pentru a defini principalele linii de acțiune ale organizației, precum și organele sale executive prin vot), un consiliu consultativ pentru egalitate (care se reunește o dată la două luni pentru a face propuneri cu privire la modul de îmbunătățire a relațiilor de gen în cadrul organizației), o comisie de evaluare (care se reunește în fiecare lună pentru a monitoriza un proces) sau un organism de garantare (care colectează incidente, abuzuri sau propuneri de îmbunătățire a procedurilor decizionale) sunt exemple de adunări.</p>\n"
          page: "<p>O <strong>adunare</strong> este un grup de membri ai unei organizații care se reunesc periodic pentru a lua decizii cu privire la o anumită zonă sau domeniu de activitate al organizației. </p> <p> Adunările organizează reuniuni, unele sunt private și unele sunt deschise. Dacă sunt deschise, participarea la acestea este posibilă (de exemplu: în cazul în care capacitatea permite acest lucru, adăugarea de puncte pe ordinea de zi sau formularea de observații cu privire la propunerile și deciziile luate de acest organ).</p> <p>Exemple: O adunare generală (care se reunește o dată pe an pentru a defini principalele linii de acțiune ale organizației, precum și organele sale executive prin vot), un consiliu consultativ pentru egalitate (care se reunește o dată la două luni pentru a face propuneri cu privire la modul de îmbunătățire a relațiilor de gen în cadrul organizației), o comisie de evaluare (care se reunește în fiecare lună pentru a monitoriza un proces) sau un organism de garantare (care colectează incidente, abuzuri sau propuneri de îmbunătățire a procedurilor decizionale) sunt exemple de adunări.</p>\n"
          title: Ce sunt adunările?
