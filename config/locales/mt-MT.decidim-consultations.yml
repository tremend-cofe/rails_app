      participatory_spaces:
        consultations:
          contextual: "<p><strong>Il-konsultazzjonijiet</strong> huma spazju li jippermettilek tistaqsi mistoqsija ċara lin-nies kollha li jiffurmaw organizzazzjoni, tagħmel sejħa biex tipparteċipa fil-konsultazzjoni, tagħti bidu u tordna d-dibattitu favur jew kontra tweġiba. Meta tasal id-data tal-konsultazzjoni, tista’ tivvota u tippubblika r-riżultati tal-voti.</p> <p>Eżempji: Il-konsultazzjonijiet jistgħu jkunu dwar kważi kwalunkwe aspett li jaffettwa organizzazzjoni: xi eżempji huma l-bdil tal-isem jew il-logo tal-organizzazzjoni li joffri diversi alternattivi, deċiżjoni bejn Iva jew Le dwar issirx parti minn organizzazzjoni akbar, validazzjoni jew ċaħda ta’ pjan strateġiku ġdid jew ir-riżultat ta’ grupp ta’ ħidma, jew definizzjoni ta’ jekk il-karigi għandhomx jibqgħu għal sa massimu ta’ mandat, 2 jew 3 mandati.</p>\n"
          page: "<p><strong>Il-konsultazzjonijiet</strong> huma spazju li jippermettilek tistaqsi mistoqsija ċara lin-nies kollha li jiffurmaw organizzazzjoni, tagħmel sejħa biex tipparteċipa fil-konsultazzjoni, tagħti bidu u tordna d-dibattitu favur jew kontra tweġiba. Meta tasal id-data tal-konsultazzjoni, tista’ tivvota u tippubblika r-riżultati tal-voti.</p> <p>Eżempji: Il-konsultazzjonijiet jistgħu jkunu dwar kważi kwalunkwe aspett li jaffettwa organizzazzjoni: xi eżempji huma l-bdil tal-isem jew il-logo tal-organizzazzjoni li joffri diversi alternattivi, deċiżjoni bejn Iva jew Le dwar issirx parti minn organizzazzjoni akbar, validazzjoni jew ċaħda ta’ pjan strateġiku ġdid jew ir-riżultat ta’ grupp ta’ ħidma, jew definizzjoni ta’ jekk il-karigi għandhomx jibqgħu għal sa massimu ta’ mandat, 2 jew 3 mandati fl-organizzazzjoni.</p>\n"
