el:
  decidim:
    amendments:
      emendation:
        actions:
          help_text: Επανεξετάστε τις αλλαγές και αποδεχτείτε ή απορρίψτε αυτήν την τροποποίηση. Θα σταλεί ειδοποίηση στους συντάκτες της.
    authorization_modals:
      content:
        unauthorized:
          ok: OΚ
    components:
      component_order_selector:
        no_content: Δεν μπορέσαμε να βρούμε περιεχόμενο με αυτό το κριτήριο
    doorkeeper:
      authorizations:
        new:
          connect_your_account_html: Συνδέστε τον λογαριασμό σας πραγματοποιώντας είσοδο στον οργανισμό <strong>%{organization}</strong>
    events:
      email_event:
        email_outro: Λάβατε αυτήν την ειδοποίηση, επειδή ακολουθείτε τον πόρο %{resource_title}. Μπορείτε να σταματήσετε να τον ακολουθείτε από τον προηγούμενο σύνδεσμο.
    gamification:
      badges:
        followers:
          description: Αυτό το σήμα απονέμεται όταν επιτύχετε έναν ορισμένο αριθμό ακολούθων. Το %{organization_name} είναι ένα κοινωνικό και πολιτικό δίκτυο, όπου πλέκετε τον ιστό σας για να επικοινωνείτε με άλλα άτομα στην πλατφόρμα.
        invitations:
          description: Αυτό το σήμα απονέμεται όταν έχετε προσκαλέσει κάποια άτομα και έχουν αφιερώσει λίγο χρόνο για να εγγραφούν στον οργανισμό %{organization_name} και να γίνουν συμμετέχοντες. Σας ευχαριστούμε που γνωστοποιήσατε τον οργανισμό %{organization_name} σε άλλους και βοηθήσατε στην επέκταση της κοινότητας!
    group_admins:
      demote:
        error: Παρουσιάστηκε πρόβλημα κατά την κατάργηση του συμμετέχοντος από τον κατάλογο διαχειριστών.
    group_members:
      remove:
        error: Παρουσιάστηκε πρόβλημα κατά την κατάργηση αυτού του συμμετέχοντος από την ομάδα.
    groups:
      form:
        email_help: Διεύθυνση email του οργανισμού, της ένωσης, του συνεταιρισμού, της ομάδας σας κ.λπ.
        name_help: Το όνομα του οργανισμού, της ένωσης, του συνεταιρισμού, της ομάδας σας κ.λπ.
        nickname_help: Το ψευδώνυμο του οργανισμού, της ένωσης, του συνεταιρισμού, της ομάδας σας κ.λπ. Μην χρησιμοποιείτε κενά διαστήματα ή τόνους.
    help:
      main_topic:
        default_page:
          content: "<p>Στον οργανισμό %{organization} μπορείτε να συμμετέχετε και να αποφασίζετε για διάφορα θέματα, μέσω των χώρων που βλέπετε στο επάνω μενού: Διαδικασίες, Συνελεύσεις, Πρωτοβουλίες, Διαβουλεύσεις.</p> <p>Σε καθένα από αυτά θα βρείτε διαφορετικές επιλογές συμμετοχής: υποβολή προτάσεων (μεμονωμένα ή μαζί με άλλα άτομα), συμμετοχή σε διαλόγους, ιεράρχηση έργων για υλοποίηση, συμμετοχή σε συνεδριάσεις διά ζώσης και άλλες ενέργειες.</p>\n"
    newsletter_mailer:
      newsletter:
        note: Λάβατε αυτό το email, επειδή έχετε εγγραφεί σε ενημερωτικά δελτία στον οργανισμό %{organization_name}. Μπορείτε να αλλάξετε τις ρυθμίσεις σας στη <a href="%{link}">σελίδα ειδοποιήσεων</a>.
    newsletters_opt_in_mailer:
      notify:
        body_1: Η επεξεργασία των προσωπικών δεδομένων και η προστασία τους γίνονται ολοένα και πιο σημαντικές για όλους μας. Με τον νέο Γενικό Κανονισμό για την Προστασία Δεδομένων (ΓΚΠΔ) της 25ης Μαΐου 2018, τα άτομα έχουν καλύτερο έλεγχο των προσωπικών τους δεδομένων. Για τον λόγο αυτό, χρειαζόμαστε τη συγκατάθεσή σας για να συνεχίσουμε να στέλνουμε σχετικές πληροφορίες σχετικά με τις δραστηριότητες του οργανισμού %{organization_name}.
    shared:
      flag_modal:
        spam: Περιέχει «δόλωμα για κλικ» (clickbait), διαφημίσεις, απάτες ή bot δέσμης ενεργειών.
    welcome_notification:
      default_body: '<p>Γεια σας {{name}}, ευχαριστούμε που γίνατε μέλος του οργανισμού {{organization}} και καλώς ορίσατε!</p><ul><li>Εάν θέλετε μια γρήγορη γεύση για το τι μπορείτε να κάνετε εδώ, ρίξτε μια ματιά στην ενότητα <a href="{{help_url}}">Βοήθεια</a>.</li><li>Μόλις τη διαβάσετε θα λάβετε το πρώτο σήμα σας. Δείτε έναν <a href="{{badges_url}}">κατάλογο με όλα τα σήματα</a> που μπορείτε να λάβετε καθώς συμμετέχετε στον οργανισμό {{organization}}.</li><li>Τελευταίo αλλά εξίσου σημαντικό: Συμπράξτε με άλλα άτομα και μοιραστείτε μαζί τους την εμπειρία της δέσμευσης και της συμμετοχής στον οργανισμό {{organization}}. Διατυπώστε προτάσεις, σχόλια, συζητήστε, σκεφτείτε πώς θα συμβάλλετε στο κοινό καλό, δώστε επιχειρήματα για να πείσετε, ακούστε και διαβάστε για να πειστείτε, εκφράστε τις ιδέες σας με συγκεκριμένο και άμεσο τρόπο, απαντήστε με υπομονή και αποφασιστικότητα, υπερασπιστείτε τις ιδέες σας και διατηρήστε δεκτική στάση απέναντι στη συνεργασία με άλλα άτομα και την υποστήριξη των ιδεών τους.</li></ul>'
