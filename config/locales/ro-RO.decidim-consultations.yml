        consultations:
          contextual: "<p><strong>Consultările</strong> sunt spații care vă permit să puneți o întrebare clară tuturor persoanelor care formează o organizație, să solicitați participarea la consultare, să lansați dezbaterea și să conduceți dezbaterea în direcția sau împotriva unui răspuns. Atunci când data de consultare sosește, puteți vota și publica rezultatele voturilor.</p><p>Exemple: Consultările pot avea în vedere aproape orice aspect care afectează o organizație: câteva exemple sunt schimbarea numelui sau a siglei organizației care oferă mai multe alternative, deciderea Da sau Nu pentru a deveni parte a unei organizații mai mari, validând sau respingând un nou plan strategic sau rezultatul unui grup de lucru sau stabilind dacă pozițiile ar trebui menținute un maxim de 1, 2 sau 3 mandate.</p>\n"
          page: "<p><strong>Consultările</strong> sunt spații care vă permit să puneți o întrebare clară tuturor persoanelor care formează o organizație, să solicitați participarea la consultare, să lansați dezbaterea și să conduceți dezbaterea în direcția sau împotriva unui răspuns. Atunci când data de consultare sosește, puteți vota și publica rezultatele voturilor.</p><p>Exemple: Consultările pot avea în vedere aproape orice aspect care afectează o organizație: câteva exemple sunt schimbarea numelui sau a siglei organizației care oferă mai multe alternative, deciderea Da sau Nu pentru a deveni parte a unei organizații mai mari, validând sau respingând un nou plan strategic sau rezultatul unui grup de lucru sau stabilind dacă pozițiile ar trebui menținute un maxim de 1, 2 sau 3 mandate în organizație.</p>\n"
