    help:
      participatory_spaces:
        assemblies:
          contextual: "<p>Uma <strong>assembleia</strong> consiste num grupo de membros de uma organização que se reúne periodicamente para tomar decisões sobre uma área ou âmbito específico da organização.</p> <p>As assembleias realizam reuniões privadas e públicas. Se forem públicas, é possível participar nas mesmas (por exemplo: assistir, se houver capacidade suficiente, acrescentar pontos à ordem do dia ou comentar as propostas e decisões tomadas por este órgão).</p> <p>Exemplos: uma assembleia geral (que se reúne anualmente para definir as principais linhas de ação da organização, bem como os respetivos órgãos executivos, mediante votação), um conselho consultivo para a igualdade (que se reúne a cada dois meses para fazer propostas sobre como melhorar as relações de género na organização), um comité de avaliação (que se reúne mensalmente para acompanhar um processo) ou um organismo de garantia (que colige dados sobre incidentes, abusos ou propostas para melhorar os processos decisórios) são alguns exemplos de assembleias.</p>\n"
          page: "<p>Uma <strong>assembleia</strong> consiste num grupo de membros de uma organização que se reúne periodicamente para tomar decisões sobre uma área ou âmbito específico da organização.</p> <p>As assembleias realizam reuniões privadas e públicas. Se forem públicas, é possível participar nas mesmas (por exemplo: assistir, se houver capacidade suficiente, acrescentar pontos à ordem do dia ou comentar as propostas e decisões tomadas por este órgão).</p> <p>Exemplos: uma assembleia geral (que se reúne anualmente para definir as principais linhas de ação da organização, bem como os respetivos órgãos executivos, mediante votação), um conselho consultivo para a igualdade (que se reúne a cada dois meses para fazer propostas sobre como melhorar as relações de género na organização), um comité de avaliação (que se reúne mensalmente para acompanhar um processo) ou um organismo de garantia (que colige dados sobre incidentes, abusos ou propostas para melhorar os processos decisórios) são alguns exemplos de assembleias.</p>\n"
          title: O que é uma assembleia?
