lt:
  decidim:
    help:
      participatory_spaces:
        consultations:
          contextual: "<p><strong>Konsultacijos</strong> yra erdvė, kurioje galite užduoti aiškų klausimą visiems organizaciją sudarantiems žmonėms, pakviesti dalyvauti konsultacijoje, pradėti ir valdyti diskusiją už arba prieš atsakymą. Prasidėjus konsultacijoms, galėsite balsuoti ir paskelbti balsavimo rezultatus.</p> <p>Pavyzdžiai: Konsultacijos gali vykti dėl beveik visų aspektų, turinčių poveikio organizacijai: kai kuriais atvejais keičiamas organizacijos, siūlančios kelias alternatyvas, pavadinimas arba logotipas, nusprendžiama, ar tapti didesnės organizacijos dalimi arba ja netapti, patvirtinamas arba atmetamas naujas strateginis planas arba darbo grupės rezultatas, arba nustatoma, kad pareigos turėtų būti vykdomos ne ilgiau kaip 1, 2 ar 3 kadencijas.</p>\n"
          page: "<p><strong>Konsultacijos</strong> yra erdvė, kurioje galite užduoti aiškų klausimą visiems organizaciją sudarantiems žmonėms, pakviesti dalyvauti konsultacijoje, pradėti ir valdyti diskusiją už arba prieš atsakymą. Prasidėjus konsultacijoms, galėsite balsuoti ir paskelbti balsavimo rezultatus.</p> <p>Pavyzdžiai: Konsultacijos gali vykti dėl beveik visų aspektų, turinčių poveikio organizacijai: kai kuriais atvejais keičiamas organizacijos, siūlančios kelias alternatyvas, pavadinimas arba logotipas, nusprendžiama, ar tapti didesnės organizacijos dalimi arba ja netapti, patvirtinamas arba atmetamas naujas strateginis planas arba darbo grupės rezultatas, arba nustatoma, kad pareigos organizacijoje turėtų būti vykdomos ne ilgiau kaip 1, 2 ar 3 kadencijas.</p>\n"
