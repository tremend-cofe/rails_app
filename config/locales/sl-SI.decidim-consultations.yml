    help:
      participatory_spaces:
        consultations:
          contextual: "<p><strong>Posvetovanja</strong> so prostor, ki vam omogoča, da zastavite jasno vprašanje vsem ljudem, ki tvorijo organizacijo, da naslovite poziv k udeležbi v posvetovanju in spodbudite ali zahtevate razpravo v podporo odgovoru ali proti njemu. Ko se bliža datum posvetovanja, lahko glasujete in objavite rezultate glasovanja.</p> <p>Primeri: Posvetovanja so lahko o skoraj katerem koli vidiku, ki vpliva na organizacijo: med primeri so sprememba imena ali logotipa organizacije, pri kateri so na voljo različne možnosti, odločanje o morebitni vključitvi v širšo organizacijo, potrditev ali zavrnitev novega strateškega načrta ali rezultata delovne skupine ali določitev, ali naj se položaji ohranijo največ 1, 2 ali 3 mandate.</p>\n"
          page: "<p><strong>Posvetovanja</strong> so prostor, ki vam omogoča, da zastavite jasno vprašanje vsem ljudem, ki tvorijo organizacijo, da naslovite poziv k udeležbi v posvetovanju in spodbudite ali zahtevate razpravo v podporo odgovoru ali proti njemu. Ko se bliža datum posvetovanja, lahko glasujete in objavite rezultate glasovanja.</p> <p>Primeri: Posvetovanja so lahko o skoraj katerem koli vidiku, ki vpliva na organizacijo: med primeri so sprememba imena ali logotipa organizacije, pri kateri so na voljo različne možnosti, odločanje o morebitni vključitvi v širšo organizacijo, potrditev ali zavrnitev novega strateškega načrta ali rezultata delovne skupine ali določitev, ali naj se položaji v organizaciji ohranijo največ 1, 2 ali 3 mandate.</p>\n"
          title: Kaj so posvetovanja?
