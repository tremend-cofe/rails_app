fr:
  decidim:
    events:
      gamification:
        level_up:
          notification_title: Félicitations! Vous avez atteint le niveau %{current_level} sur le <a href="%{resource_path}">badge %{badge_name}</a>!
      groups:
        join_request_created:
          notification_title: Une personne vous a demandé de vous joindre au groupe %{user_group_name}. Vous pouvez accepter ou refuser cette demande depuis <a href="%{resource_path}">la page des membres du groupe</a>.
        user_group_created:
          notification_title: Le groupe d’utilisateurs %{user_group_name} a été créé. Vous pouvez le vérifier dans le <a href="%{groups_admin_path}">panneau d’administration</a>.
        user_group_updated:
          notification_title: Le groupe d’utilisateurs %{user_group_name} a mis son profil à jour, mais ne l’a pas vérifié. Vous pouvez le vérifier dans le <a href="%{groups_admin_path}">panneau d’administration</a>.
      users:
        profile_updated:
          notification_title: La <a href="%{resource_path}">page de profil </a> de %{name} (%{nickname}), que vous suivez, a été mise à jour.
    messaging:
      conversation_mailer:
        new_conversation:
          intro: "%{sender} a démarré une nouvelle conversation avec vous. Cliquez ici pour la visualiser:"
          subject: "%{sender} a démarré une conversation avec vous"
    newsletter_mailer:
      newsletter:
        note: Ce courrier électronique vous a été envoyé parce que vous vous êtes inscrit(e) à la lettre d’information sur %{organization_name} Vous pouvez modifier vos paramètres sur votre <a href="%{link}">page de notifications </a>.
    reported_mailer:
      hide:
        hello: Bonjour %{name},
      report:
        hello: Bonjour %{name},
    shared:
      reference:
        reference: 'Référence: %{reference}'
