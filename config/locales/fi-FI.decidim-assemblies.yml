          contextual: "<p><strong>Yleiskokous</strong> on ryhmä organisaation jäseniä, joka tapaa säännöllisesti tehdäkseen tiettyyn organisaation osa-alueeseen tai aihepiiriin liittyviä päätöksiä.</p> <p>Yleiskokousryhmät pitävät kokouksia, joista osa on yksityisiä ja osa avoimia. Jos kokoukset ovat avoimia, niihin voi osallistua (esimerkiksi osallistumalla kokoukseen tilan niin salliessa, lisäämällä kohtia esityslistaan tai kommentoimalla elimen tekemiä ehdotuksia ja päätöksiä).</p> <p>Esimerkkejä: Yleiskokous (joka kokoontuu kerran vuodessa määrittämään organisaation keskeiset toimintalinjat ja sen toimeenpanoelimet äänestyksellä), tasa-arvoneuvosto (joka kokoontuu joka toinen kuukausi tekemään ehdotuksia organisaation sukupuolten tasa-arvoon liittyvien kysymysten parantamiseksi), arviointikomissio (joka kokoontuu kuukausittain tietyn prosessin seuraamiseksi) ja takauselin (joka kerää tapauksia, väärinkäytöksiä tai ehdotuksia päätöksentekomenettelyjen parantamiseksi) ovat kaikki esimerkkejä yleiskokouksista.</p>\n"
