    help:
      participatory_spaces:
        assemblies:
          contextual: "<p><strong>Asambleja</strong> ir tādu organizācijas dalībnieku grupa, kuri periodiski tiekas, lai pieņemtu lēmumus par noteiktu jomu vai darbības tvērumu.</p> <p>Asamblejas rīko sanāksmes, kuras var būt gan privātas, gan atklātas. Ja sanāksmes ir atklātas, tajās var piedalīties (piemēram, apmeklēt tās, ja ir brīvas vietas, pievienot punktus dienas kārtībā vai izteikt piezīmes par attiecīgās institūcijas pieņemtajiem priekšlikumiem un lēmumiem.</p> <p>Piemēri. Asamblejas cita starpā var būt ģenerālā asambleja (sanāk reizi gadā, lai noteiktu organizācijas galvenos pasākumus, kā arī tās izpildstruktūras balsojot), konsultatīvā padome līdztiesības jautājumos (sanāk reizi divos mēnešos, lai sniegtu priekšlikumus par dzimumu līdztiesības uzlabošanu organizācijas ietvaros), novērtēšanas komisija (sanāk reizi mēnesī, lai uzraudzītu procesa norisi) vai garantiju iestāde (kas apkopo informāciju par incidentiem, ļaunprātīgas izmantošanas gadījumiem vai priekšlikumiem, kā uzlabot lēmumu pieņemšanas procedūras).</p>\n"
          page: "<p><strong>Asambleja</strong> ir tādu organizācijas dalībnieku grupa, kuri periodiski tiekas, lai pieņemtu lēmumus par noteiktu jomu vai darbības tvērumu.</p> <p>Asamblejas rīko sanāksmes, kuras var būt gan privātas, gan atklātas. Ja sanāksmes ir atklātas, tajās var piedalīties (piemēram, apmeklēt tās, ja ir brīvas vietas, pievienot punktus dienas kārtībā vai izteikt piezīmes par attiecīgās institūcijas pieņemtajiem priekšlikumiem un lēmumiem.</p> <p>Piemēri. Asamblejas cita starpā var būt ģenerālā asambleja (sanāk reizi gadā, lai noteiktu organizācijas galvenos pasākumus, kā arī tās izpildstruktūras balsojot), konsultatīvā padome līdztiesības jautājumos (sanāk reizi divos mēnešos, lai sniegtu priekšlikumus par dzimumu līdztiesības uzlabošanu organizācijas ietvaros), novērtēšanas komisija (sanāk reizi mēnesī, lai uzraudzītu procesa norisi) vai garantiju iestāde (apkopo informāciju par incidentiem, ļaunprātīgas izmantošanas gadījumiem vai priekšlikumiem, lai uzlabotu lēmumu pieņemšanas procedūras).</p>\n"
          title: Kas ir asamblejas?
