    help:
      participatory_spaces:
        assemblies:
          contextual: "<p><strong>Zgromadzenie</strong> to grupa członków organizacji, którzy spotykają się okresowo w celu podejmowania decyzji w konkretnym obszarze lub zakresie organizacji.</p> <p>Zgromadzenia organizują spotkania, które mogą być prywatne lub otwarte. Jeżeli są otwarte, można w nich uczestniczyć (np.: brać udział w miarę dostępności miejsc, dodawać punkty porządku obrad lub komentować zgłoszone wnioski i decyzje podjęte przez organ).</p> <p>Przykłady: Zgromadzenie ogólne (które zbiera się raz do roku, by określić główne kierunki działania organizacji i wybrać w głosowaniu organy wykonawcze), rada doradcza ds. równości (która zbiera się co dwa miesiące w celu zgłaszania wniosków dotyczących poprawy równowagi płci w organizacji), komisja ewaluacyjna (która zbiera się co miesiąc w celu monitorowania procesu) lub organ gwarancyjny (który zbiera zgłoszenia o incydentach i nadużyciach lub wnioski na temat poprawy procedur decyzyjnych) – wszystko to przykłady zgromadzeń.</p>\n"
          page: "<p><strong>Zgromadzenie</strong> to grupa członków organizacji, którzy spotykają się okresowo w celu podejmowania decyzji w konkretnym obszarze lub zakresie organizacji.</p> <p>Zgromadzenia organizują spotkania, które mogą być prywatne lub otwarte. Jeżeli są otwarte, można w nich uczestniczyć (np.: brać udział w miarę dostępności miejsc, dodawać punkty porządku obrad lub komentować zgłoszone wnioski i decyzje podjęte przez organ).</p> <p>Przykłady: Zgromadzenie ogólne (które zbiera się raz do roku, by określić główne kierunki działania organizacji i wybrać w głosowaniu organy wykonawcze), rada doradcza ds. równości (która zbiera się co dwa miesiące w celu zgłaszania wniosków dotyczących poprawy równowagi płci w organizacji), komisja ewaluacyjna (która zbiera się co miesiąc w celu monitorowania procesu) lub organ gwarancyjny (który zbiera zgłoszenia o incydentach i nadużyciach lub wnioski na temat poprawy procedur decyzyjnych) – wszystko to przykłady zgromadzeń.</p>\n"
          title: Czym są zgromadzenia?
