    help:
      participatory_spaces:
        assemblies:
          contextual: "<p>Une <strong>assemblée</strong> est un groupe de membres d’une organisation qui se réunissent périodiquement pour prendre des décisions concernant un domaine ou une compétence spécifiques de l’organisation.</p><p>Les réunions des assemblées sont soit privées, soit publiques. Si elles sont publiques, il est possible d’y participer (par exemple: y assister si la capacité le permet, ajouter des points à l’ordre du jour ou formuler des observations concernant des propositions et des décisions prises par cet organe). </p><p>Exemples: Une assemble générale (qui se réunit une fois par an pour définir les principales lignes d’action de l’organisation et désigner ses organes exécutifs par vote), un conseil consultatif en matière d’égalité (qui se réunit tous les deux mois pour formuler des propositions concernant la manière d’améliorer les relations hommes-femmes au sein de l’organisation), une commission d’évaluation (qui se réunit chaque mois pour contrôler un processus précis) ou un organe de garantie (qui recueille les incidents, les abus ou les propositions visant à améliorer les procédures décisionnelles) constituent tous des exemples d’assemblées. </p>\n"
          page: "<p>Une <strong>assemblée</strong> est un groupe de membres d’une organisation qui se réunissent périodiquement pour prendre des décisions concernant un domaine ou une compétence spécifiques de l’organisation.</p><p>Les réunions des assemblées sont soit privées, soit publiques. Si elles sont publiques, il est possible d’y participer (par exemple: y assister si la capacité le permet, ajouter des points à l’ordre du jour ou formuler des observations concernant des propositions et des décisions prises par cet organe). </p><p>Exemples: Une assemble générale (qui se réunit une fois par an pour définir les principales lignes d’action de l’organisation et désigner ses organes exécutifs par vote), un conseil consultatif en matière d’égalité (qui se réunit tous les deux mois pour formuler des propositions concernant la manière d’améliorer les relations hommes-femmes au sein de l’organisation), une commission d’évaluation (qui se réunit chaque mois pour contrôler un processus précis) ou un organe de garantie (qui recueille les incidents, les abus ou les propositions visant à améliorer les procédures décisionnelles) constituent tous des exemples d’assemblées. </p>\n"
          title: Qu’est-ce que les assemblées?
