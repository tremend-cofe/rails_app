    help:
      participatory_spaces:
        assemblies:
          contextual: "<p><strong>Zhromaždenie</strong> je skupina členov organizácie, ktorí sa pravidelne stretávajú s cieľom prijímať rozhodnutia o konkrétnej oblasti alebo rozsahu pôsobnosti organizácie.</p> <p>Zhromaždenia usporadúvajú stretnutia, z ktorých niektoré sú neverejné a niektoré otvorené. V prípade otvorených stretnutí je možné sa do nich zapojiť (napríklad: zúčastniť sa stretnutia, pokiaľ je voľná kapacita, pridávať body do programu alebo poskytovať pripomienky k návrhom a rozhodnutiam prijatým týmto orgánom).</p> <p>Príklady: Príklady zhromaždení predstavujú valné zhromaždenie (ktoré zasadá raz za rok s cieľom hlasovaním vymedziť hlavné smery činností organizácie, ako aj jej výkonných orgánov), poradná rada pre rovnoprávnosť (ktorá sa stretáva každé dva mesiace s cieľom predkladať návrhy na to, ako zlepšiť rodové vzťahy v organizácii), hodnotiaca komisia (ktorá zasadá každý mesiac s cieľom monitorovať určitý proces) alebo orgán dohľadu (ktorý zbiera informácie o incidentoch, napádaní alebo návrhy na zlepšenie postupov rozhodovania).</p>\n"
          page: "<p><strong>Zhromaždenie</strong> je skupina členov organizácie, ktorí sa pravidelne stretávajú s cieľom prijímať rozhodnutia o konkrétnej oblasti alebo rozsahu pôsobnosti organizácie.</p> <p>Zhromaždenia usporadúvajú stretnutia, z ktorých niektoré sú neverejné a niektoré otvorené. V prípade otvorených stretnutí je možné sa do nich zapojiť (napríklad: zúčastniť sa stretnutia, pokiaľ je voľná kapacita, pridávať body do programu alebo poskytovať pripomienky k návrhom a rozhodnutiam prijatým týmto orgánom).</p> <p>Príklady: Príklady zhromaždení predstavujú valné zhromaždenie (ktoré zasadá raz za rok s cieľom hlasovaním vymedziť hlavné smery činností organizácie, ako aj jej výkonných orgánov), poradná rada pre rovnoprávnosť (ktorá sa stretáva každé dva mesiace s cieľom predkladať návrhy na to, ako zlepšiť rodové vzťahy v organizácii), hodnotiaca komisia (ktorá zasadá každý mesiac s cieľom monitorovať určitý proces) alebo orgán dohľadu (ktorý zbiera informácie o incidentoch, napádaní alebo návrhy na zlepšenie postupov rozhodovania).</p>\n"
          title: Čo sú zhromaždenia?
